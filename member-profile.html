<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-light border-bottom">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold fs-4" href="index.html">InsuranceSearch</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" href="#about">About Us</a>
                            <a class="nav-link" href="become-a-member.html">Become A Member</a>
                            <a class="nav-link" href="#contact">Contact Us</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <!-- Carrier Information Section -->
            <section class="company-info-section">
                <h2>Carrier Information</h2>
                <form class="company-info-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="company-name">Insurance Carrier Name</label>
                            <input type="text" id="company-name" name="company-name" value="ACME Insurance Company of America">
                        </div>
                        
                        <div class="form-group">
                            <label for="company-id">Carrier ID</label>
                            <input type="text" id="company-id" name="company-id" value="ACME-CARRIER-001" readonly>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="contact-person">Primary Contact</label>
                            <input type="text" id="contact-person" name="contact-person" value="Robert Martinez">
                        </div>
                        
                        <div class="form-group">
                            <label for="contact-email">Business Contact Email</label>
                            <input type="email" id="contact-email" name="contact-email" value="business@acme.com">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Main Office Phone</label>
                            <input type="tel" id="phone" name="phone" value="(800) 800-8000">
                        </div>
                        
                        <div class="form-group">
                            <label for="industry">Carrier Type</label>
                            <select id="industry" name="industry">
                                <option value="life-health" selected>Life & Health Insurance</option>
                                <option value="property-casualty">Property & Casualty</option>
                                <option value="specialty">Specialty Insurance</option>
                                <option value="reinsurance">Reinsurance</option>
                                <option value="multi-line">Multi-line Carrier</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="address">Head Quarters Address</label>
                            <textarea id="address" name="address" rows="3">15210 Clover Blvd
Louisville, KY 40018</textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="employees">Company Size</label>
                            <select id="employees" name="employees">
                                <option value="500+" selected>500+ Employees</option>
                                <option value="101-500">101-500 Employees</option>
                                <option value="51-100">51-100 Employees</option>
                                <option value="11-50">11-50 Employees</option>
                                <option value="1-10">1-10 Employees</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="member-since">Member Since</label>
                            <input type="text" id="member-since" name="member-since" value="January 2024" readonly>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="update-btn">Update Carrier Info</button>
                    </div>
                </form>
            </section>

            <!-- Insurance Products Section -->
            <section class="products-section">
                <h2>Products Your Carrier Offers</h2>
                <p>Select the insurance products your carrier company offers to customers through our platform.</p>
                
                <div class="products-grid">
                    <div class="product-card highlighted">
                        <input type="checkbox" id="life" name="products" value="life" checked>
                        <label for="life">
                            <h3>LIFE INSURANCE</h3>
                            <p>Term and permanent life insurance coverage</p>
                            <span class="status">ACTIVE</span>
                        </label>
                    </div>

                    <div class="product-card">
                        <input type="checkbox" id="health" name="products" value="health">
                        <label for="health">
                            <h3>Health Insurance</h3>
                            <p>Comprehensive medical coverage</p>
                            <span class="status">AVAILABLE</span>
                        </label>
                    </div>

                    <div class="product-card">
                        <input type="checkbox" id="dental" name="products" value="dental">
                        <label for="dental">
                            <h3>Dental Insurance</h3>
                            <p>Preventive and restorative dental care</p>
                            <span class="status">AVAILABLE</span>
                        </label>
                    </div>

                    <div class="product-card">
                        <input type="checkbox" id="vision" name="products" value="vision">
                        <label for="vision">
                            <h3>Vision Insurance</h3>
                            <p>Eye care and prescription coverage</p>
                            <span class="status">AVAILABLE</span>
                        </label>
                    </div>

                    <div class="product-card">
                        <input type="checkbox" id="disability" name="products" value="disability">
                        <label for="disability">
                            <h3>Disability Insurance</h3>
                            <p>Short and long-term disability protection</p>
                            <span class="status">AVAILABLE</span>
                        </label>
                    </div>

                    <div class="product-card">
                        <input type="checkbox" id="workers-comp" name="products" value="workers-comp">
                        <label for="workers-comp">
                            <h3>Workers' Compensation</h3>
                            <p>Workplace injury and illness coverage</p>
                            <span class="status">AVAILABLE</span>
                        </label>
                    </div>
                </div>

                <!-- Custom Product Input -->
                <div class="custom-product-section">
                    <h3>Add Custom Product</h3>
                    <div class="form-group">
                        <label for="custom-product">Describe additional insurance products your carrier offers:</label>
                        <textarea id="custom-product" name="custom-product" rows="4" placeholder="Example: We also offer specialized cyber liability insurance for technology companies, international travel insurance for executives, and directors & officers coverage..."></textarea>
                    </div>
                    <button type="button" class="request-btn">Add Custom Product</button>
                </div>

                <div class="products-actions">
                    <button type="button" class="save-products-btn">Save Product Offerings</button>
                    <button type="button" class="get-quotes-btn">Update Platform Listings</button>
                </div>
            </section>

            <!-- Account Management Section -->
            <section class="account-section">
                <h2>Carrier Account Management</h2>
                <div class="account-actions">
                    <button type="button" class="action-btn">View Member Agreement</button>
                    <button type="button" class="action-btn">Download Marketing Materials</button>
                    <button type="button" class="action-btn">Contact Platform Support</button>
                    <button type="button" class="action-btn">Update Banking Info</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-light border-top py-6 mt-5">
        <p class="text-center mb-0">&copy; 2025 Insurance Directory. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
